<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>征订订单管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/desk.css">
</head>
<body>
<div id="app">
    <div class="gift-list-wrapper">
        <p v-if="orderList.length === 0" style="text-align: center;line-height: 50px">没有相关数据</p>
        <div class="wrapper">
            <ul class="gift-list">
                <li v-for="(item, index) in orderList" class="list-item" @click="itemHandles(index)">
                    <div class="gift-title">
                        <span style="display: inline-block;width: 150px">邀请码：<span style="color: #44b549">{{item.inviteCode}}</span></span>
                        <span>数量：{{item.goodsCount}}</span>
                        <span v-if="item.orderState === 1" style="float: right;color: #ec9934">进行中</span>
                        <span v-if="item.orderState === 3" style="float: right;color: #44b549">已完成</span>
                    </div>
                    <p class="gift-on">
                        <span style="display: inline-block;width: 50px">{{item.name}}</span>
                        <span>{{item.mobile}}</span>
                    </p>
                    <p class="gift-number">{{item.addressDetail}}</p>
                </li>
                <div class="footer-text" v-if="isLoading">正在加载...</div>
                <div class="footer-text" v-if="noMore">没有更多数据了</div>
            </ul>
        </div>
        <div v-if="isWrite" class="container" style="z-index: 9999">
            <input v-model="currentDetail.inviteCode" class="input-item" type="text" disabled placeholder="请输入邀请码">
            <input v-model="currentDetail.name" class="input-item" type="text" placeholder="请输入姓名">
            <input v-model="currentDetail.mobile" class="input-item" type="number" placeholder="请输入电话">
            <input v-model="currentDetail.goodsCount" class="input-item" type="number" placeholder="请输入产品数量">
            <input v-model="currentDetail.addressDetail" class="input-item" type="text" placeholder="请输入所属区部">
            <div class="btn-wrapper">
                <button v-if="currentDetail.orderState === 1" class="login-btn" @click="updateConfirm">确认修改</button>
                <button v-if="currentDetail.orderState === 1" class="login-btn" @click="cancel">取消征订</button>
                <button class="login-btn" @click="pageBack">返回</button>
            </div>
        </div>
    </div>
</div>
<script src="./assets/jquery-3.3.1.min.js"></script>
<script src="./assets/vue.js"></script>
<script src="./assets/layer.js"></script>
<script src="./assets/better-scroll.js"></script>
<script src="js/desk.js"></script>
</body>
</html>
